<html lang="en">

        }

    <title>Valentine's Invitation</title>
</head>
<body>
    <div class="container">
        <img src="pictures\picture.jpg" alt="Cute Picture" class="cute-pic">
        <h1>Will You Be My Valentine?</h1>
        <button onclick="respondToInvitation(true)" class="btn btn-pink">Yes</button>
        <button onclick="respondToInvitation(false)" class="btn btn-pink">No</button>
    </div>

    <script src="script.js"></script>
</body>
